name: Release
on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
env:
  DOTNET_NOLOGO: true
  imageRepository: "cjoergensendk/thrifty-elastic-alerting"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Set short SHA
      id: vars
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-7`" >> $GITHUB_OUTPUT
      shell: bash


    - name: Build image
      shell: bash         
      run: docker build -t ${{env.imageRepository}}:${{ github.ref_name }} -f ./src/Kibana.Alerts/Dockerfile ./src/Kibana.Alerts/  
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: "docker - tag and push"
      run: |
          docker tag ${{env.imageRepository}}:${{ github.ref_name }} ${{env.imageRepository}}:latest
          docker push --all-tags ${{env.imageRepository}}